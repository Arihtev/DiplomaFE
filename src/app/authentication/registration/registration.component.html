<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input [(ngModel)]="registeredUserData.username" name="username" type="text" placeholder="name"/>
        <input [(ngModel)]="registeredUserData.password" name="password" type="password" placeholder="password"/>
        <button (click)="registerUser()">register</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
        <button (click)="printInfo()">Print</button>
      </form>
    </div>
  </div>
